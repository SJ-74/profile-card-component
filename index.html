<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
    
</head>
<body>

  <main class = "container">
    <img src="images/bg-pattern-card.svg" alt="Pattern" class="top__card">
    <div class="info">
      <img src="images/image-victor.jpg" alt="Victor profile" class="profile">
      <h1 class="title title__name">Victor Crest<span class="age">26</span></h1>
      <h3 class="city">London</h3>
    </div>
    <div class="figures">
      <div class="items">
        <h2 class="title">80K</h2>
        <h3 class="item__title">Followers</h3>
      </div>
      <div class="items">
        <h2 class="title">803K</h2>
        <h3 class="item__title">Likes</h3>
      </div>
      <div class="items">
        <h2 class="title">1.4K</h2>
        <h3 class="item__title">Photos</h3>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/sjvaani74/">SJ Vaani</a>.
  </footer>
</body>
</html>
